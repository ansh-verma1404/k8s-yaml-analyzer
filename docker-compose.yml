services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: k8s-analyzer-backend
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analyzer-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: k8s-analyzer-frontend
    ports:
      - "8085:80"   # changed from 8080 to avoid conflict
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - analyzer-net

networks:
  analyzer-net:
    driver: bridge
