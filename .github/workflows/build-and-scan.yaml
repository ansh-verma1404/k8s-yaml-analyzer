name: "Build & Scan Kubernetes YAMLs"

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Backend Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/k8s-yaml-analyzer-backend:latest -f backend/Dockerfile .

      - name: Push Backend Image
        run: |
          docker push ghcr.io/${{ github.repository }}/k8s-yaml-analyzer-backend:latest

      - name: Run Kubernetes YAML Scan
        uses: ./.github/actions/yaml-scan
        with:
          path: "./tests/manifests"
