apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyzer-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analyzer-webhook
  template:
    metadata:
      labels:
        app: analyzer-webhook
    spec:
      containers:
        - name: webhook
          image: k8s-yaml-analyzer-backend:latest
          command: ["uvicorn", "app.admission.webhook_handler:app", "--host", "0.0.0.0", "--port", "8443"]
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: webhook-certs
              mountPath: /certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: analyzer-webhook-tls
---
apiVersion: v1
kind: Service
metadata:
  name: analyzer-webhook
spec:
  selector:
    app: analyzer-webhook
  ports:
    - port: 443
      targetPort: 8443
